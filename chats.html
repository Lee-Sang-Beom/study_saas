<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS_TALK</title>
    <link rel="stylesheet" href="scss/main.css">
</head>

<body>
    <!-- 좌측 navbar -->
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-btn"><i class="fa-solid fa-user"></i></li>
            <li class="nav-btn active"><i class="fa-solid fa-comment"></i></li>
        </ul>
    </nav>
    <div class="chats">

        <!-- 채팅 헤더부분 -->
        <header class="header">
            <h3 class="header-title">채팅</h3>
            <div class="header-menu">
                <span class="header-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                <span class="header-icon"><i class="fa-solid fa-comment-medical"></i></span>
                <span class="header-icon"><i class="fa-solid fa-comments"></i></span>
                <span class="header-icon"><i class="fa-solid fa-gear"></i></span>
            </div>
        </header>

        <!-- 채팅 미리보기 영역 -->
        <main class="previews">
            <div class="preview-list">
                <!-- chat preview -->
                <a href="chat.html">
                    <div class="preview">
                        <div class="preview-column-left">
                            <div class="preview-pic"></div>
                        </div>
                        <div class="preview-column-right">
                            <p class="preview-nick">컴공</p>
                            <p class="preview-message">기술블로그 프로세스 부분 작성 내일까지 끝내줘</p>
                            <p class="preview-time">오전 10:38</p>
                            <div class="preview-new">6</div>
                        </div>
                    </div>
                </a>

                <!-- chat preview -->
                <a href="chat.html">
                    <div class="preview">
                        <div class="preview-column-left">
                            <div class="preview-pic"></div>
                        </div>
                        <div class="preview-column-right">
                            <p class="preview-nick">교수님</p>
                            <p class="preview-message">살려주세요</p>
                            <p class="preview-time">오전 7:02</p>
                        </div>
                    </div>
                </a>

                <!-- chat preview -->
                <a href="chat.html">
                    <div class="preview">
                        <div class="preview-column-left">
                            <div class="preview-pic"></div>
                        </div>
                        <div class="preview-column-right">
                            <p class="preview-nick">talk</p>
                            <p class="preview-message">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</p>
                            <p class="preview-time">오전 10:11</p>
                            <div class="preview-new">2</div>
                        </div>
                    </div>
                </a>

                
                <!-- chat preview -->
                <a href="chat.html">
                    <div class="preview">
                        <div class="preview-column-left">
                            <div class="preview-pic"></div>
                        </div>
                        <div class="preview-column-right">
                            <p class="preview-nick">talk</p>
                            <p class="preview-message">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</p>
                            <p class="preview-time">오전 10:11</p>
                            <div class="preview-new">2</div>
                        </div>
                    </div>
                </a>

                <!-- chat preview -->
                <a href="chat.html">
                    <div class="preview">
                        <div class="preview-column-left">
                            <div class="preview-pic"></div>
                        </div>
                        <div class="preview-column-right">
                            <p class="preview-nick">고딩친구들</p>
                            <p class="preview-message">내일?</p>
                            <p class="preview-time">오후 19:18</p>
                            <div class="preview-new">1</div>
                        </div>
                    </div>
                </a>
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/54f9e9c75a.js" crossorigin="anonymous"></script>
</body>

</html>
